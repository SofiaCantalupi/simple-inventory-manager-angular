<div>
  <h2>List of Products</h2>

  @if (products().length === 0){
    <div class="empty-inventory">
        <p>There aren't any products yet</p>
    </div>
  } @else {
    <div class="product-inventory">
        @for (product of products(); track product.id) {
            <app-product-card [product] ="product"/>
        }
    </div>
  }
</div>
